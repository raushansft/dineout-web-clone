    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/bookpage.css"/>

<body>
    <div id="bookpage-container">
        <div id="image-modal">
            <i id="close" class="fa-solid fa-xmark"></i>
            <img id="modal-img"/>
        </div>
        <div id="slider-container">
            
        </div>
        <div id="booking-details-container">
            <h5>Select an Offer or Deal</h5>
            <div id="selected-date">
                <span id="s-date"></span>
                <span id="s-time"></span>
            </div>
            <div id="booking-scroll-container">
            
            <div class="select-date">
                <h5>Select Date</h5>
                <div class="calender">
                    <div class="month">
                        <span>May</span><br/>
                        <img src="./images/calendar-img.webp"/>
                    </div>
                    <div class="days">
                        <i class="fa-solid fa-angle-left" id="date-slide-left"></i>
                        <div id="dates">
                            <ul id="ul-container">
                                <!-- <li>
                                    <span class="day">Today</span>
                                    <div class="date">22</div>
                                </li> -->
                            </ul>
                        </div>
                        <i class="fa-solid fa-angle-right" id="date-slide-right"></i>
                    </div>   
                </div>
                <div id="selected-date">
                    
                </div>
                <div class="timing-details">
                    <div class="timetitle">Time</div>
                    <p>Choose an available time slot</p>
                    <div id="choose-timing">
                       
                    </div>
                </div>
                <div id="select-Guest-Container" >
                    <h5>Select Guest/s</h5>
                    <p>Choose the number of guest going</p>
                    <div id="no-of-guest">
                        <div class="g-title">Guests:</div>
                        <i id="remove-guest" class="fa-solid fa-circle-minus"></i>
                        <div id="guest-count">&nbsp;</div>
                        <i id="add-guest" class="fa-solid fa-circle-plus"></i>
                    </div>
                </div>
                <div class="booking-details">
                    <h5>Enter Guest Details</h5>
                    <input type="text" id="guestName" placeholder="Guest Name"/>
                    <input type="number" id="mobileNo" placeholder="Mobile No."/>
                    <div id="email-address">
                        <i class="fa-solid fa-circle-plus" id="email-add-icon"></i> 
                        <span id="add-email-text">&nbsp;&nbsp;Email Address (Optional)</span>
                        <input type="email" id="email" placeholder="Email Id"/>
                    </div>
                    <div id="special-request">
                        <i class="fa-solid fa-circle-plus" id="request-add-icon"></i> 
                        <span id="add-request-text">&nbsp;&nbsp;Any Special request (Optional)</span> 
                        <input type="email" id="request" placeholder="Special request (Optional)"/>
                    </div>
                </div>

            </div>

        </div> 
        <button id="continue" onclick="continueGuest()">Continue</button>
        </div>

        
        </div>    
        </div>
        
    </div>
